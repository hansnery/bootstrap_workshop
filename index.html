<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <div class="container text-center p-5 m-5">
    <div class="row">

      <!-- LEFT COLUMN -->
      <div class="col">

        <!-- TEXT ABOVE USER CARD ON THE LEFT -->
        <div class="row">
          <div class="col">
            <div class="row">
              <h1 class="text-primary">Ilacbook</h1>
            </div>
            <div class="row">
              <h4>Recent Logins</h4>
            </div>
          </div>
          <div class="col"></div>
        </div>
        
        <!-- LAST LOGGED IN USER -->
        <div class="card m-4" style="width: 10rem;">
          <img src="chichi.png" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="row">
              <h5 class="card-title">Chichi <i class="fa fa-facebook-square"></i></h5>
            </div>
          </div>
        </div>
        
      </div>
      
      <!-- LOGIN FORM TO THE RIGHT -->
      <div class="col m-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="p-3">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>
              <div class="row p-2">
                <a href="#" class="btn btn-primary">Log In</a>
              </div>
              <div class="row">
                <a href="">Forgot your password?</a>
              </div>
              <hr>
              <div class="row p-2 px-5">
                <a href="#" class="btn btn-success">Create new account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
